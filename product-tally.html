<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Bulk Edit Files </h1>
        <form action="/enter2" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="old_file">Bigcommerce File:</label>
                <input type="file" name="old_file" id="old_file" required class="form-control">
            </div>
            <div class="form-group">
                <label for="new_file">Shopify File:</label>
                <input type="file" name="new_file" id="new_file" required class="form-control">
            </div>
            <button type="submit" class="btn">Compare</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add some JavaScript functionality here if needed
        });
    </script>
</body>
</html>
